<div class="carousel slide carousel-fade">

    <div class="carousel-inner rounded-1 shadow-4-strong">
        <div class="carousel-item active">
            <img src="assets/{{noticia.img}}" class="d-block w-100 oscurecer" alt="{{noticia.nombre}}">
            <div class="carousel-caption">
                <h5>{{noticia.nombre}}</h5>
                <p class="d-none d-md-block">{{noticia.detalle}}</p>

                <p class="d-none d-md-none d-xl-block">{{noticia.parrafo}}</p>

            </div>
        </div>
    </div>
    <button class="carousel-control-next" type="button" (click)="anterior()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-prev" type="button" (click)="siguiente()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>

</div>
