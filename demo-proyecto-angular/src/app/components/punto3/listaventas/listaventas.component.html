<div class="row justify-content-center bg-dark me-0 ms-0">
    <div class="col-12 col-lg-9 col-xl-7 p-4">
        <div class="card">
            <div class="p-3 table-responsive">
                <h5>Vendidos</h5>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="filtronombre"
                    name="filtronombre">
                    <option name="filtronombre" *ngFor="let item of categorialist">
                        {{item}}
                    </option>
                </select>
                {{filtronombre}}
                <table class="table table-striped table-hover table-responsive table-bordered border-primary">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">DNI</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cateoria</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of pasajeros|  slice: inicio: (inicio+5) |filtroname: filtronombre">
                            <td>{{item.id}}</td>
                            <td>{{item.dni| number}}</td>
                            <td>{{item.precio |currency:'$'}}</td>
                            <td>{{item.categoria }}</td>
                            <td>{{item.fecha | date: 'short'}}</td>
                        </tr>

                    </tbody>
                </table>
                <div class="m-1 p-2 text-center">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-primary" (click)="anterior()">anterior</button>
                        <button type="button" class="btn btn-outline-primary" (click)="siguiente()">siguiente</button>

                    </div>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" (click)="irFormulario()">Formulario</button>
                <button type="button" class="btn btn-outline-primary" (click)="irResumen()">Resumen</button>
            </div>
        </div>
    </div>
</div>
